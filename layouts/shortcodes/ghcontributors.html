{{ $_hugo_config := `{ "version": 1 }` }}
{{/*
--------------------
Shortcode usage:

{% ghcontributors user1 user2 user3 %}}

(You can use an indefinite number of parameters)
-------------------
*/}}

<style type="text/css">
.ghContributors {
  display:flex;
  flex-flow: row wrap;
  align-content: flex-start;
}
.ghContributors > div {
  display: inline-flex;
  margin: 5px 5px;
}
</style>
<div class="ghContributors">
{{ range .Params }}
  {{ $git_user := . }}
  <div>
    <div style="float:top;">
      <a href="https://avatars.githubusercontent.com/{{$git_user}}" data-featherlight="image">
        <img src="https://avatars.githubusercontent.com/{{$git_user}}" class="inline" style="width: 50px;height: 50px;margin-bottom:.25em; vertical-align:middle;" alt="{{ $git_user }} Avatar">
      </a>
      <div><a href="https://github.com/{{$git_user}}"  class="highlight">{{$git_user}}</a></div>
    </div>
  </div>
{{ end }}
</div>
<div style="clear: both;"></div>
